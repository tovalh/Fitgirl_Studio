<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FitGirl Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html { height: 100%; }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-back {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            font-weight: 700;
            border-radius: 50px;
            padding: 0.8rem 2.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: scale(1.05);
            background-color: #E00055;
        }
    </style>
</head>
<body>
<div class="centered-container">
    <div>
        <h1 class="display-4">¡Ups! Hubo un problema.</h1>
        <p class="lead">Lo sentimos, no pudimos procesar tu solicitud en este momento.</p>
        <p>Por favor, inténtalo de nuevo más tarde o contáctanos directamente a nuestro correo.</p>
        <a href="index.html" class="btn-back">Volver al Inicio</a>
    </div>
</div>

</html>
